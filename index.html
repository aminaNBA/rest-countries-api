<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="scss/style.css" />
    <title>Countries API</title>
  </head>

  <body>
    <nav>
      <div class="container">
        <h1 class="logo">Where In The World?</h1>
        <div class="switch-theme">
          <i class="far fa-moon light"></i>
          <i class="fas fa-moon dark"></i>
          Dark Mode
        </div>
      </div>
    </nav>
    <div class="main-page">
      <header>
        <div class="container">
          <div class="search-by-name">
            <i class="fas fa-search"></i>
            <input
              type="text"
              class="search"
              placeholder="serach for a country ..."
              id="search"
            />
          </div>
          <div class="filter-by-region">
            Filter By Region <i class="fas fa-chevron-down"></i>
            <ul name="continent" id="continent" class="continent">
              <li>All</li>
              <li>Africa</li>
              <li>America</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
      </header>
      <section class="countries">
        <div class="container"></div>
      </section>
    </div>

    <!--  -->
    <!-- DETAILS PAGE -->
    <!--  -->
    <div class="detail-page">
      <header>
        <div class="container">
          <a href="index.html" class="back"
            ><i class="fas fa-arrow-left"></i>Back</a
          >
        </div>
      </header>
      <section class="details">
        <div class="container">
          <div class="detail-country"></div>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
